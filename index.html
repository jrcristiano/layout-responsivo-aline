<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon" >
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>YouTube</title>
</head>
<body>
    <header class="top-bar">
        <div class="top-search">
            <span class="btn-logo">
                <button class="btn-menu">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="">
                    <div class="logo" alt=""></div>
                </a>
            </span>
            <form class="form-search" action="" method="get">
                <input type="text" placeholder="Pesquisar" />
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <div class="person-icons">
                <button class="mobile-btn"><i class="fas fa-search"></i></button>
                <button class="btn-upload"><i class="fas fa-video"></i> Upload</button>
                <button class="mobile-btn"><i class="fas fa-video"></i></button>
                <button class="btn"><i class="fas fa-fire"></i></button>
                <button class="mobile-btn"><i class="far fa-bell"></i></button>
                <button class="btn"><i class="far fa-bell"></i></button>

                <a href="">
                    <div class="profile-config"></div>
                </a>
            </div>    
        </div>
        <nav class="main-nav">
            <ul>
                <li><a class="active" href=""><i class="fas fa-home"></i> Home</a></li>
                <li><a href=""><i class="fas fa-heart"></i> Gostei</a></li>
                <li><a href=""><i class="fas fa-clock"></i> Histórico</a></li>
                <li><a href=""><i class="fas fa-check"></i> Inscrições</a></li>
                <li><a href=""><i class="fas fa-folder"></i> Bibliotecas</a></li>
                <li><a href=""><i class="fas fa-clock"></i> Assistir mais tarde</a></li>
                <li><a href=""><i class="fab fa-youtube"></i> Mixes</a></li>
                <li><a class="more" href="">Mais <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="center-content">
            <aside class="left-bar">
                <ul>
                    <li><a class="left-bar-active" href=""><i class="fas fa-home"></i> Feed</a></li>
                    <li><a href=""><i class="far fa-play-circle"></i> Meus Vídeos</a></li> 
                    <li><a href=""><i class="fas fa-music"></i> Playlists</a></li>
                </ul>
                <span>Mais do Youtube</span>
                <ul>
                    <li><a href=""><i class="fas fa-film"></i> Filmes</a></li>
                    <li><a href=""><i class="fas fa-star"></i> Premium</a></li> 
                    <li><a href=""><i class="fas fa-headphones-alt"></i> Music</a></li>
                </ul>
                <span>Config. e Ajuda</span>
                <ul>
                    <li><a href=""><i class="fas fa-cogs"></i> Config.</a></li>
                    <li><a href=""><i class="fas fa-question-circle"></i> Ajuda</a></li> 
                    <li><a href=""><i class="fas fa-sign-out-alt"></i> Deslogar</a></li>
                </ul>
            </aside>

            <section class="container-card">
                <div class="header-content">
                    <div class="main-card">
                
                    </div>
                    <div class="main-card">
                        <div class="col-card"></div>
                        <div class="col-card"></div>
                        <div class="col-card"></div>
                    </div>
                </div>

                <div class="items-card">
                    <h1><i class="fab fa-youtube" style="color:red;"></i> YouTube Mixes</h1>
                    <div class="content-card">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>

                    <div class="items-card">
                            <h1>Recomendados</h1>
                            <div class="content-card">
                                <div class="card"></div>
                                <div class="card"></div>
                                <div class="card"></div>
                                <div class="card"></div>
                    </div>
                </div>  

            </section>
        </div>
    </main>
    
</body>
</html>
